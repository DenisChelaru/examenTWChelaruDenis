<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
		<title>React App</title>
		<link rel="stylesheet" href="style.css">
		<style>
			* {
				margin: 0;
			}
			nav {
				display: flex;
				justify-content: space-around;
				border-bottom: 1px solid black;
				margin-bottom: 1rem;
			}
			a {
				display: block;
				padding: .2rem 1rem;
				background-color: red;
				color: black;
				background-color: lightgrey;
				text-decoration: none;
			}
			#form {
				display: grid;
				grid-template-columns: 50% 50%;
				gap: .2rem;
				max-width: 500px;
				margin: 20% auto;
			}
			#form button {
				grid-column: 1/3;
				width: fit-content;
				margin: auto;
			}
			#searchOptions {
				display: grid;
				grid-template-columns: 50% 50%;
				gap: .2rem;
				width: fit-content;
				margin: auto;
			}
			label {text-align: right;}
			td, th {
				border: 1px solid black;
				padding: 0;
				text-align: center;
				padding: .2rem 1rem;
			}
			td:nth-child(2) {padding: 0;}
			table {
				margin: 2rem auto;
				border-collapse: collapse;
			}
			#page {
				margin: 1rem auto;
				width: fit-content;
			}
		</style>
	</head>
	<body>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
